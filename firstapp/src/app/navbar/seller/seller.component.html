<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Animated Login Form</title>
</head>
<body>
	 <div class="login-box">
  <h2>Login</h2>
  <form [formGroup]="sellerdata" (ngSubmit)="sell(sellerdata.value)"> 
    <div class="user-box">
      <input type="text" name="user" formControlName="usercode" required>
      <label>Usercode</label>
    </div>
    <div class="user-box">
      <input type="password" name="pass" formControlName="password" required>
      <label>Password</label>
    </div>
	<span class="links">
		<span class="lf">
		<input type="checkbox" >Remember me</span>
		 
	  </span>
    <button class='btn' type="submit">Login</button>
  </form>
</div>
</body>
</html>
