 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
    <div class="container" *ngIf="valid">
        <h4 class="head">Payment </h4>
        <form class="forms" [formGroup]="paydata" (ngSubmit)="payment(paydata.value)">
            <div class="form-group">
                <label class="form-label">Usercode</label>
                <input type="text" class="form-control" name="usercode" formControlName="usercode">
            </div>
            <div class="form-group">
                <label class="form-label">Date</label>
                <input type="date" class="form-control" name="date" formControlName="date">
            </div>
            <div class="form-group">
                <label class="form-label">Amount</label>
                <input type="text" class="form-control" name="Amount" formControlName="Amount">
            </div>
            <div class="btn">
                <button class="btn btn-success ">Payment</button>
            </div>
        </form>
    </div>
    <div class="next" >
        <h4 class="color">Search for payment details</h4>
        <form [formGroup]="billdata" (ngSubmit)="getdata(billdata.value)">
        <div class="form-group">
            <input type="search" placeholder="Enter Usercode" name="searchvalue" class="form-control aha" formControlName="searchvalue">
            
        </div>
        <div class="btn2">
            <button type="submit"  class="btn btn-primary" >
                <i class="fas fa-search"></i>
              </button>
        </div>
    </form>
    <div class="display" *ngIf="show">
        <table class="table table-dark">
            <thead>
              <tr>
                <th scope="col">Sno</th>
                <th scope="col">Usercode</th>
                <th scope="col">Date</th>
                <th scope="col">Amount</th>
              </tr>
            </thead>
            <tbody>
                <tr *ngFor="let data of details;index as h">
                    <th scope="row">{{(h+1)}}</th>
                    <td>{{data.usercode}}</td>
                    <td>{{data.date | date}}</td>
                    <td>{{data.amount}}</td>
            </tbody>
          </table>
    </div>
    </div>
    

 </body>
 </html>
