<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="content">
        <form [formGroup]="formdata" (ngSubmit)="bill(formdata.value)">
            <div class="head">
                <h3>Bill Generation</h3>
            </div>
            <div class="bill">
                <div class="form-group ">
                    <label class="form-label ">Usercode</label>
                    <input type="text" class="form-control" formControlName="usercode">
                </div>
                <div class="form-group">
                    <label class="form-label">From</label>
                    <input type="date" class="form-control" formControlName="date1">
                </div>
                <div class="form-group">
                    <label class="form-label">To</label>
                    <input type="date" class="form-control" formControlName="date2">
                </div>
               
            </div>
            <div class="btn">
                <input type="submit"  class="btn btn-success" value="Generate">
            </div>
        </form>
    </div>
    <div class="display" *ngIf="show">
        <table class="table ">
            <thead>
              <tr>
                <th scope="col">Sno</th>
                <th scope="col">Usercode</th>
                <th scope="col">Name</th>
                <th scope="col">Liters</th>
                <th scope="col">Amount to be paid</th>
              </tr>
            </thead>
            <tbody>
                <tr *ngFor="let bill of billdata;index as j">
                    <th scope="row">{{(j+1)}}</th>
                    <td>{{bill.usercode}}</td>
                    <td>{{bill.Name}}</td>
                    <td>{{bill.Liters}}</td>
                    <td>{{Totalamount }}</td> 
              
            </tbody>
          </table>

    </div>
</body>

</html>
