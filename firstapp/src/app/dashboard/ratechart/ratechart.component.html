<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="contain">
        <form [formGroup]="ratedata">
            <div class="header">
                <h3>Ratechart</h3>
            </div>
            <div class="form-group">
                <label class="form-label">Fat</label>
                <input type="text" class="form-control" name="fat" formControlName="fat">
            </div>
            <div class="form-group">
                <label class="form-label">Snf-8.70</label>
                <input type="text" class="form-control" name="snf" formControlName="snf1">
            </div>
            <div class="form-group">
                <label class="form-label">8.80</label>
                <input type="text" class="form-control" name="snf" formControlName="snf2">
            </div>
            <div class="form-group">
                <label class="form-label">8.90</label>
                <input type="text" class="form-control" name="snf" formControlName="snf3">
            </div>
            <div class="form-group">
                <label class="form-label">9.0</label>
                <input type="text" class="form-control" name="snf" formControlName="snf4">
            </div>
            <div class="both">
                <div class="btn">
                    <button  class="btn btn-primary w-50" (click)="insert(ratedata.value)">Insert</button>
                </div>
                <div class="btn">
                    <button  class="btn btn-success w-50" (click)="update(ratedata.value)"  value="update">Update</button>
                </div>

            </div>

        </form>
    </div>
</body>

</html>
