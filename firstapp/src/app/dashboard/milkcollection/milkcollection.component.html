<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="contain">
        <form  [formGroup]="milkdata" (ngSubmit)="collect(milkdata.value)" >
            <div class="header">
                <h3>Milk Collection</h3>
            </div>
            <div class="form-group">
                <label class="form-label">Usercode</label>
                <input type="text" class="form-control"   name="usercode" formControlName="usercode">
            </div>
            <div class="form-group">
                <label class="form-label">Date</label>
                <input type="date" class="form-control" name="date" formControlName="date">
            </div>
            <div class="sdis">
                <div class="form-group">
                    <label class="form-label">Timings</label>
                    <select class="form-select" formControlName="timings" name="timings">
                        <option selected>------</option>
                        <option value="Morning">Morning</option>
                        <option value="Evening">Evening</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">MilkType</label>
                    <select class="form-select"  name="milktype" formControlName="milktype">
                        <option selected>------</option>
                        <option value="Buffalo">Buffalo</option>
                        <option value="Cow">Cow</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="form-label">Quantity</label>
                <input type="text" class="form-control" formControlName="quantity" name="quantity">
            </div>
            <div class="form-group">
                <label class="form-label">Fat</label>
                <input type="text" class="form-control" name="fat" formControlName="fat">
            </div>
            <div class="form-group">
                <label class="form-label">Snf</label>
                <input type="text" class="form-control" name="snf" formControlName="snf">
            </div>
            <div class="btn">
                <button type="submit" class="btn btn-primary w-50">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
