<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
</head>
<body>
    <div class="profile">
        <form [formGroup]="formdata"  >
            <span> <i class="fa fa-user-circle abc"  aria-hidden="true"></i></span>
           
            <div class="form-group">
                <label class="form-label">Name</label>
                <input type="text" class="form-control" formControlName="name">
            </div>
            <div class="form-group">
                <label class="form-label">username</label>
                <input type="text" class="form-control" formControlName="username">
            </div>
            <div class="form-group">
                <label class="form-label">password</label>
                <input type="password" class="form-control" formControlName="password">
            </div>
            <div class="form-group">
                <label class="form-label">change password</label>
                <input type="text" class="form-control" formControlName="chpass">
            </div>
            <div class="btns">
            <div class="form-group">
                <button type="submit" class="btn btn-success btn" (click)="admin(formdata.value)">Update</button>
            </div>
            <div class="form-group">
                <button class="btn btn-danger btn" (click)="cancel()">Cancel</button>
            </div>
        </div>
        </form>
    </div>
</body>
</html>
